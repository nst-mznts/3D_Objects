<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/3D_Objects/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <title>3D OBJECT</title>
    <script type="module" crossorigin src="/3D_Objects/assets/index-hOB_joOa.js"></script>
    <link rel="stylesheet" crossorigin href="/3D_Objects/assets/index-CoKsepJm.css">
  </head>
  <body>
    <canvas class="canvas"></canvas>
    <div class="ui-panel">
        <h2>Control Panel</h2>
        <div class="control-group">
            <label>Shape</label>
            <select id="shape-select">
                <option value="Torus Knot">Torus Knot</option>
                <option value="Sphere">Sphere</option>
                <option value="Cube">Cube</option>
            </select>
        </div>
        <div class="control-group">
            <label>Color Preset</label>
            <select id="color-preset">
                <option value="Pink-Cyan">Pink-Cyan</option>
                <option value="Purple-Blue">Purple-Blue</option>
                <option value="Green-Magenta">Green-Magenta</option>
            </select>
        </div>
        <div class="control-group">
            <label>Scale</label>
            <input type="range" id="scale-slider" min="0" max="5" step="0.1" value="1">
        </div>
        <button id="toggle-visibility">Toggle Visibility</button>
    </div>
  </body>
</html>
